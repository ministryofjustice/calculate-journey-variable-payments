info.app:
  name: Calculate Journey Variable Payments
  version: 1.0

spring:
  application:
    name: calculate-journey-variable-payments
  codec:
    max-in-memory-size: 50MB
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    datasource:
      url: "spring.jpa.database: HSQL"

  flyway:
    enabled: true
    baselineOnMigrate: true
    schemas: OFFENDER_EVENTS
    locations: classpath:/db/migration/h2,classpath:/db/migration
    url: 'jdbc:h2:mem:jpc;MODE=PostgreSQL;DB_CLOSE_DELAY=-1'
    user: jpc
    password: letmein
    placeholders:
      database_password: letmein

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
logging:
  level:
    ROOT: INFO

resources:
  provider: test
