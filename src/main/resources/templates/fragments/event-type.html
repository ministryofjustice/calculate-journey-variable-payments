<span th:fragment="eventType" th:switch="${type}">
    <span th:case="'MoveStart'">Move started</span>
    <span th:case="'MoveAccept'">Move accepted</span>
    <span th:case="'MoveCancel'">Move cancelled</span>
    <span th:case="'MoveComplete'">Move completed</span>
    <span th:case="'MoveLockout'">Lockout</span>
    <span th:case="'MoveLodgingStart'">Lodging started</span>
    <span th:case="'MoveLodgingEnd'">Lodging ended</span>
    <span th:case="'MoveRedirect'">Redirected</span>
    <span th:case="'JourneyStart'">Journey started</span>
    <span th:case="'JourneyComplete'">Journey completed</span>
    <span th:case="'JourneyCancel'">Journey cancelled</span>
    <span th:case="'Unknown'">No events listed</span>
    <span th:case="*" th:inline="text">Unknown ([[${type}]])</span>
</span>
