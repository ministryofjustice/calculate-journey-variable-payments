<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>Calculate Journey Variable Payments - GOV.UK</title>
</head>

<body>

<div class="govuk-width-container" layout:fragment="content" th:inline="text">

    <div th:replace="fragments/flash-messages.html :: flash-messages(dismissFallback='/journeys')"></div>

    <section class="mt5">
        <div th:if="${pickUpLocation != '' && dropOffLocation != ''}">
            <p class="govuk-heading-m mt5">0 results found for pick up location <span th:text="${pickUpLocation}"/> and
                drop off location <span
                        th:text="${dropOffLocation}"/>.</p>
        </div>
        <div th:if="${pickUpLocation != '' && dropOffLocation == ''}">
            <p class="govuk-heading-m mt5">0 results found for pick up location <span th:text="${pickUpLocation}"/>.</p>
        </div>
        <div th:if="${pickUpLocation == '' && dropOffLocation != ''}">
            <p class="govuk-heading-m mt5">0 results found for drop off location <span th:text="${dropOffLocation}"/>.
            </p>
        </div>
        <a class="govuk-link dib mb5" href="/search-journeys">Search again</a>
    </section>

</div>

</body>

</html>
