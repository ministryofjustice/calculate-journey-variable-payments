<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>Calculate Journey Variable Payments - GOV.UK</title>
</head>

<body>

<div class="govuk-width-container" layout:fragment="content" th:inline="text">

    <section class="mt5">
        <div th:if="${form.from != '' && form.to != ''}">
            <p class="govuk-heading-m mv5">0 results found for pick up location <span th:text="${form.from}"/> and drop off
                location <span
                        th:text="${form.to}"/>.</p>
        </div>
        <div th:if="${form.from != ''}">
            <p class="govuk-heading-m mv5">0 results found for pick up location <span th:text="${form.from}"/>.</p>
        </div>
        <div th:if="${form.to != ''}">
            <p class="govuk-heading-m mv5">0 results found for drop off location <span th:text="${form.to}"/>.</p>
        </div>
    </section>

</div>

</body>

</html>
