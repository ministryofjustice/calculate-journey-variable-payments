<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>Calculate Journey Variable Payments - GOV.UK</title>
</head>

<body>

<div class="govuk-width-container" layout:fragment="content">

    <h1 class="govuk-heading-xl mv2" th:inline="text">[[${#dates.monthName(startOfMonthDate)}]]
        [[${#dates.format(startOfMonthDate, 'yyyy')}]]</h1>

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <ul class="list pl0 ma0">
                <li class="govuk-!-display-inline-block"><a
                        th:href="@{/dashboard(date=${#dates.format(months.previousMonth, 'yyyy-MM-dd')})}"
                        class="ma0 govuk-link govuk-heading-s right-arrow-left">Previous
                    month</a></li>
                <li class="govuk-!-display-inline-block"><a
                        href="/select-month"
                        class="ma0 govuk-link govuk-heading-s mh3">Jump to
                    month</a></li>
                <li class="govuk-!-display-inline-block"><a
                        th:href="@{/dashboard(date=${#dates.format(months.nextMonth, 'yyyy-MM-dd')})}"
                        class="ma0 govuk-link govuk-heading-s right-arrow-right">Next
                    month</a></li>
            </ul>
        </div>
        <div class="govuk-grid-column-one-third tr">
            <a th:href="@{|/generate-prices-spreadsheet/${#strings.toLowerCase(supplier.name())}?moves_from=${#dates.format(startOfMonthDate, 'yyyy-MM-dd')}|}"
               th:attr="download=${'moves-' + #dates.monthName(startOfMonthDate) + '-' + #dates.format(endOfMonthDate, 'yyyy') + '.csv'}"
               class="ma0 govuk-link govuk-heading-s download-icon dib">Download all moves</a>
        </div>
    </div>

    <div th:replace="fragments/summary.html :: summary"></div>

    <section class="mt5">
        <h2 class="govuk-heading-m pt1 bt bw2">Journey summary</h2>
        <div th:replace="fragments/journey-summary.html :: journeySummary"></div>
    </section>

    <section class="mt5">
        <h2 class="govuk-heading-m pt1 bt bw2">Moves by type</h2>
        <div th:each="summary: ${summaries}">
            <div th:include="fragments/move-by-type.html :: move" class="mv3"></div>
        </div>
    </section>

</div>


</body>

</html>
