version: '3.9'

services:
  hello:
    image: nginxdemos/hello
    container_name: hello
    ports:
      - "5500:80"
    networks:
      - app-net
    healthcheck:
      test: curl --fail http://localhost || exit 1
      interval: 5s
      retries: 5
      start_period: 2s
      timeout: 3s
  tester:
    image: curlimages/curl:latest
    depends_on:
      - hello
    entrypoint: [ "sleep", "infinity" ]
    networks:
      - app-net


networks:
  app-net:
    driver: bridge