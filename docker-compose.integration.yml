version: '3.9'

services:
  hello:
    image: nginxdemos/hello
    container_name: hello
    ports:
      - "5500:80"
    networks:
      - app-net
    healthcheck:
      test: curl --fail http://localhost || exit 1
      interval: 5s
      retries: 5
      start_period: 2s
      timeout: 3s



networks:
  app-net:
    driver: bridge